<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoCase - Login & Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
      color: white;
    }
    .glass {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .glow-hover:hover {
      box-shadow: 0px 0px 20px rgba(255, 215, 0, 0.7);
      transform: translateY(-5px);
      transition: all 0.3s ease-in-out;
    }
    .hidden-form {
      display: none;
    }
  </style>
</head>
<body>
   <!-- Navbar -->
<nav class="fixed w-full z-20 glass">
  <div class="container mx-auto flex justify-between items-center px-6 py-4">
    
    <!-- Car Logo + Brand -->
    <a href="index.html" class="flex items-center space-x-3">
      <!-- Car Logo -->
      <img src="Assets/images/Screenshot__3_-removebg-preview.png" alt="NextGear Motors Logo" class="h-16 w-16 object-contain">

      <span class="text-2xl font-bold text-yellow-400">NextGear Motors</span>
    </a>
    
    <!-- Menu -->
    <ul class="hidden md:flex space-x-8 font-medium">
      <li><a href="index.html" class="hover:text-yellow-400 transition">Home</a></li>
      <li class="relative group">
        <a href="inventory.html" class="hover:text-yellow-400 transition">Inventory</a>
        <ul class="absolute left-0 hidden group-hover:block glass mt-2 rounded-lg text-white">
          <li><a href="about.html" class="block px-4 py-2 hover:text-yellow-400">About Us</a></li>
          <li><a href="contact.html" class="block px-4 py-2 hover:text-yellow-400">Contact Us</a></li>
        </ul>
      </li>
      <li><a href="sell.html" class="hover:text-yellow-400 transition">Sell a Car</a></li>
      <li><a href="mega.html" class="hover:text-yellow-400 transition">Mega Menu</a></li>
      <li><a href="login.html" class="hover:text-yellow-400 transition">Login</a></li>
    </ul>
  </div>
</nav>

  

  <!-- Auth Section -->
  <section class="h-screen flex justify-center items-center px-6">
    <div class="glass rounded-2xl shadow-xl p-10 w-full max-w-md" data-aos="zoom-in">
      
      <!-- Login Form -->
      <div id="loginForm">
        <h2 class="text-3xl font-bold text-yellow-400 mb-6 text-center">Login</h2>
        <form>
          <input type="email" placeholder="Email" class="w-full mb-4 px-4 py-3 rounded-lg bg-gray-900 text-white focus:outline-none">
          <input type="password" placeholder="Password" class="w-full mb-4 px-4 py-3 rounded-lg bg-gray-900 text-white focus:outline-none">
          <button type="submit" class="w-full py-3 bg-yellow-400 text-black font-bold rounded-lg glow-hover">Login</button>
        </form>
        <p class="text-gray-300 mt-4 text-center">Don’t have an account? 
          <a href="#" id="showSignup" class="text-yellow-400 font-semibold hover:underline">Create One</a>
        </p>
      </div>

      <!-- Signup Form -->
      <div id="signupForm" class="hidden-form">
        <h2 class="text-3xl font-bold text-yellow-400 mb-6 text-center">Create Account</h2>
        <form>
          <input type="text" placeholder="Full Name" class="w-full mb-4 px-4 py-3 rounded-lg bg-gray-900 text-white focus:outline-none">
          <input type="email" placeholder="Email" class="w-full mb-4 px-4 py-3 rounded-lg bg-gray-900 text-white focus:outline-none">
          <input type="password" placeholder="Password" class="w-full mb-4 px-4 py-3 rounded-lg bg-gray-900 text-white focus:outline-none">
          <button type="submit" class="w-full py-3 bg-yellow-400 text-black font-bold rounded-lg glow-hover">Sign Up</button>
        </form>
        <p class="text-gray-300 mt-4 text-center">Already have an account? 
          <a href="#" id="showLogin" class="text-yellow-400 font-semibold hover:underline">Login</a>
        </p>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer class="glass py-6 text-center text-gray-400">
    © 2025 AutoCase Showroom. All Rights Reserved.
  </footer>

  <!-- AOS Animations -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init({ duration: 1000 });</script>

  <!-- Toggle Script -->
  <script>
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const showSignup = document.getElementById("showSignup");
    const showLogin = document.getElementById("showLogin");

    showSignup.addEventListener("click", () => {
      loginForm.style.display = "none";
      signupForm.style.display = "block";
    });

    showLogin.addEventListener("click", () => {
      signupForm.style.display = "none";
      loginForm.style.display = "block";
    });

    // Login Form Submission
    const loginFormElement = loginForm.querySelector('form');
    loginFormElement.addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent default form submission

      const email = this.querySelector('input[type="email"]').value;
      const password = this.querySelector('input[type="password"]').value;

      // Basic validation
      if (!email || !password) {
        alert('Please fill in all fields');
        return;
      }

      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert('Please enter a valid email address');
        return;
      }

      // Simulate login process
      console.log('Login attempt:', { email, password });

      // Show loading state
      const submitBtn = this.querySelector('button[type="submit"]');
      const originalText = submitBtn.textContent;
      submitBtn.textContent = 'Logging in...';
      submitBtn.disabled = true;

      // Simulate API call delay
      setTimeout(() => {
        // Reset button
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;

        // Show success message
        alert('Login successful! Welcome to NextGear Motors.');

        // You can redirect to dashboard or home page here
        // window.location.href = 'index.html';

      }, 2000);
    });

    // Signup Form Submission
    const signupFormElement = signupForm.querySelector('form');
    signupFormElement.addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent default form submission

      const name = this.querySelector('input[type="text"]').value;
      const email = this.querySelector('input[type="email"]').value;
      const password = this.querySelector('input[type="password"]').value;

      // Basic validation
      if (!name || !email || !password) {
        alert('Please fill in all fields');
        return;
      }

      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert('Please enter a valid email address');
        return;
      }

      // Password length validation
      if (password.length < 6) {
        alert('Password must be at least 6 characters long');
        return;
      }

      // Simulate signup process
      console.log('Signup attempt:', { name, email, password });

      // Show loading state
      const submitBtn = this.querySelector('button[type="submit"]');
      const originalText = submitBtn.textContent;
      submitBtn.textContent = 'Creating Account...';
      submitBtn.disabled = true;

      // Simulate API call delay
      setTimeout(() => {
        // Reset button
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;

        // Show success message
        alert('Account created successfully! Please login to continue.');

        // Switch to login form
        signupForm.style.display = "none";
        loginForm.style.display = "block";

      }, 2000);
    });
  </script>
</body>
</html>
