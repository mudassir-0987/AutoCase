<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - AutoCase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: #0f0f0f; color: white; }
    .glass { background: rgba(255,255,255,0.08); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); }
    input, textarea { color: black; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="fixed w-full z-20 glass">
    <div class="container mx-auto flex justify-between items-center px-6 py-4">
      <a href="index.html" class="text-2xl font-bold text-yellow-400">NextGear Motors</a>
      <ul class="hidden md:flex space-x-8 font-medium">
        <li><a href="index.html" class="hover:text-yellow-400 transition">Home</a></li>
        <li class="relative group">
          <a href="inventory.html" class="hover:text-yellow-400 transition">Inventory </a>
          <ul class="absolute left-0 hidden group-hover:block glass mt-2 rounded-lg text-white">
            <li><a href="about.html" class="block px-4 py-2 hover:text-yellow-400">About Us</a></li>
            <li><a href="contact.html" class="block px-4 py-2 hover:text-yellow-400">Contact Us</a></li>
               
          </ul>
        </li>
        <li><a href="sell.html" class="hover:text-yellow-400 transition">Sell a Car</a></li>
        <li><a href="mega.html" class="hover:text-yellow-400 transition">Mega Menu</a></li>
        <li><a href="login.html" class="hover:text-yellow-400 transition">Login</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero -->
  <section class="h-[60vh] flex justify-center items-center text-center">
    <div>
      <h1 class="text-5xl font-bold text-yellow-400 mb-4" data-aos="zoom-in">Contact Us</h1>
      <p class="max-w-2xl mx-auto text-gray-300" data-aos="fade-up">
        Have a question or need assistance? We’d love to hear from you.
      </p>
    </div>
  </section>

  <!-- Contact Form -->
  <section class="py-16 container mx-auto px-6">
    <div class="glass rounded-xl p-8 max-w-2xl mx-auto" data-aos="fade-up">
      <form>
        <div class="mb-4">
          <label class="block text-gray-300 mb-2">Your Name</label>
          <input type="text" class="w-full px-4 py-2 rounded-lg" placeholder="Enter your name">
        </div>
        <div class="mb-4">
          <label class="block text-gray-300 mb-2">Email</label>
          <input type="email" class="w-full px-4 py-2 rounded-lg" placeholder="Enter your email">
        </div>
        <div class="mb-4">
          <label class="block text-gray-300 mb-2">Message</label>
          <textarea class="w-full px-4 py-2 rounded-lg h-32" placeholder="Write your message..."></textarea>
        </div>
        <button class="px-6 py-3 bg-yellow-400 text-black font-semibold rounded-full hover:scale-105 transition block mx-auto">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="glass py-6 text-center text-gray-400">
    © 2025 AutoCase Showroom. All Rights Reserved.
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init({ duration: 1000 });</script>
</body>
</html>
